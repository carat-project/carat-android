apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        versionCode 113
        versionName "2.16"
        applicationId "edu.berkeley.cs.amplab.carat.android"
        minSdkVersion 10
        //noinspection OldTargetApi
        targetSdkVersion 22
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    dexOptions {
        maxProcessCount 4
        javaMaxHeapSize "4g"
    }

    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    lintOptions {
        abortOnError true
        checkAllWarnings false
        checkReleaseBuilds false
        ignoreWarnings true
        quiet false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/ASL2.0'
        return void
    }
}

repositories {
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    androidTestCompile 'com.android.support:support-annotations:25.4.0'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    // Custom libs from repository
    compile fileTree(include: ['*.jar'], dir: 'libs')

    // Thrift for Carat Protocol
    // https://mvnrepository.com/artifact/org.apache.thrift/libthrift
    compile 'org.apache.thrift:libthrift:0.9.2'
    // Because Thrift likes to do logging with slf4j
    // compile 'org.slf4j:slf4j-android:1.6.1-RC1'
    // For JSON form data (questionnaire, stats)
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    // For testing
    compile 'junit:junit:4.12'
    // Annotation support
    compile 'javax.annotation:javax.annotation-api:1.3'
    // For supporting animations on older android versions.
    compile 'com.nineoldandroids:library:2.4.0'
    // Async image loading for better user experience
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    compile 'org.apache.commons:commons-math3:3.0'
    // Bouncy Castle Crypto API (for e.g. self-signed SSL certificates)
    compile 'org.bouncycastle:bcprov-jdk16:1.45'
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.1'
    compile 'com.android.support:support-v4:25.4.0'
    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:gridlayout-v7:25.4.0'
    compile 'com.android.support:preference-v7:25.4.0'
    compile 'com.android.support:preference-v14:25.4.0'
    compile 'com.google.code.gson:gson:2.8.0'

    configurations {
        compile.exclude group: "org.apache.httpcomponents", module: "httpclient"
    }
}
